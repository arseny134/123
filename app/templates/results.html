<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
    <style>

.buttonR{
	margin-left:20px;
}
.buttonL{
	margin-right:20px;
}
.buttonRF{
	float: right;
}

    </style>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!-- стили из bootstrap  -->
</head>

<body>
<!-- шапка  -->
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom ">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4"></span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a style='margin-right:20px' href="/" class="nav-link active"
                                aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/database" class="nav-link active">База данных</a></li>
        <li class="nav-item buttonL"><a style='margin-left:20px' href="/insert_db" class="nav-link active">Добавить
            запись</a></li>

    </ul>
</header>

<h4>Введенный текст:</h4>

<br>
<div>{{ content }}</div>
<br>

<h4>Категория текста: <strong> {{ prediction }} </strong></h4><br>


<form action="/database" method="post">

    <input class="btn btn-success buttonR " type=submit value='Верно' name='feedback_button'><br>
    <input type=hidden value='{{ prediction }}' name='prediction'>
    <input type=hidden value='{{ content }}' name='data'>
    <br> <h4>Если категория не верная выберите другую:</h4>

    {% from "_form.html" import render_field %} <!-- фильтр выбора категории -->
    {{ render_field(form.select) }}

    <input type=hidden value='{{ render_field(form.select) }}' name='feedback_button'><br>
    <br> <input class="btn btn-success buttonR buttonRF" style='margin: -85px  410px' type=submit value='Выбрать'
                name='f_button'>

</form>
</body>
</html>
